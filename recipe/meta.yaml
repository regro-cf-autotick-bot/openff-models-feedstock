{% set name = "openff-models" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-models/archive/{{ version }}.tar.gz
  sha256: 5e59f1d105434ee2917bab284d7f7e57dc0c4dc2219d18d361570d14e7b07d7b

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy =1
    - pydantic >=1.8.2
    - openff-units
    - openff-utilities
  run_constrained:
    - openmm >=7.6

test:
  requires:
    - python {{ python_min }}
  imports:
    - openff.models
  files:
    - test_openff_models.py
  commands:
    - python test_openff_models.py


about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Helper classes for Pydantic compatibility in the OpenFF stack
  dev_url: https://github.com/openforcefield/openff-models

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags
